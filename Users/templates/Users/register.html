{% extends "HealthyLiving/base.html" %}
{% load crispy_forms_tags %}

  {% block content%}

<div class="row justify-content-center">
<div class="col-xl-10 col-lg-12 col-md-9">
  <div class="card border-0 shadow ">
    <div class="card-body p-0">
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4">Sign Up!</h1>
          </div>
          <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              {{ form|crispy}}
              {{ profileform|crispy}}
            </fieldset>
            <div class="form-group">
              <button class="btn btn-primary btn-user btn-block" name="button" type="submit">Register!</button>
            </div>
          </form>
          <hr>
          <div class="text-center">
            <a class="small" href="{% url 'login' %}">Already have an account?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  {% endblock content%}
